apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkbot-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darkbot-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: darkbot-app
        triggerRedeploy: "1"
    spec:
      volumes:
        - name: darkbot-persistent-storage
          persistentVolumeClaim:
            claimName: darkbot-{{ .Values.ENVIRONMENT }}-claim
      containers:
        - name: darkbot-ctr
          image: darkwind8/darkbot:{{ .Values.image_version }}
          imagePullPolicy: Always
          env:
            - name: SCRAPPY_PLAYER_URL
              value: "{{ .Values.SCRAPPY_PLAYER_URL }}"
            - name: SCRAPPY_BASE_URL
              value: "{{ .Values.SCRAPPY_BASE_URL }}"
            - name: DISCORDER_BOT_TOKEN
              value: "{{ .Values.DISCORDER_BOT_TOKEN }}"
            - name: CONFIGURATOR_DBNAME
              value: "{{ .Values.CONFIGURATOR_DBNAME }}"
            - name: CONSOLER_PREFIX
              value: "{{ .Values.CONSOLER_PREFIX }}"
            - name: LOGGING
              value: "{{ .Values.LOGGING }}"
            - name: LOOP_DELAY
              value: "{{ .Values.LOOP_DELAY }}"
          volumeMounts:
            - mountPath: "/code/data"
              name: darkbot-persistent-storage
          resources:
            requests:
              memory: "250Mi"
              cpu: "500m"
            limits:
              memory: "{{.Values.hard_memory_limit}}Mi"
              cpu: "{{.Values.hard_cpu_limit}}m"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: darkbot-{{ .Values.ENVIRONMENT }}-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: my-local-storage
  local:
    path: "/var/lib/darklab/darkbot"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - "{{ .Values.hostname }}"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: darkbot-{{ .Values.ENVIRONMENT }}-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: my-local-storage
  resources:
    requests:
      storage: 10Gi
